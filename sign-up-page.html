        <!-- HEADER START -->
      <header>
        <div class="container-fluid">
            <div class="row header">
                <div class="col-md-4 header-logo">
                    <a href=""><img src="assets/Boom-Logo-white-color.png"></a>
                </div>
                <div class="col-md-6 header-content">
                    <h1>Time Sensitive Deals</h1>
                </div>
                <div class="col-md-2 header-dropdown-button">
                    <div class="dropdown">
                        <img class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" src="assets/interface121214.png">
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

                      </div>
                </div>
            </div>
        </div>

    <!-- HEADER END -->

    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 boom-sgin-up-page-main">
                <div class="boom-sgin-up-page-heading">
                    <h1>Why Real Time ?</h1>
                    <img src="assets/Video.JPG">
                </div>
                <div class="boom-sgin-up-page-now-heading">
                    <h2>Sign Up Now</h2>
                    <p>Thank you for your intrest in Boom</p>
                </div>
                <form class="boom-sgin-up-page-main-form">
                    <div class="form-row">
                     
                      <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Username">
                      </div>
                      <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Business Name">
                      </div>
                      <div class="col-12">
                        <input type="text" class="form-control" placeholder="Store Address:"><span>Add More Store Address<a href="">+</a></span>
                      </div>
                      <div class="col-md-6">
                        <input type="number" class="form-control" placeholder="Phone:">
                      </div>
                      <div class="col-md-6">
                        <input type="email" class="form-control" placeholder="Email:">
                      </div>
                      <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Card Holder Name">
                      </div>
                      <div class="col-md-6">
                        <input type="number" class="form-control" placeholder="Credit Card Number:">
                      </div>
                      <div class="col-md-4">
                        <input type="number" class="form-control" placeholder="Expiry (MM/YY)">
                      </div>
                      <div class="col-md-4">
                        <input type="number" class="form-control" placeholder="CVC Code:">
                      </div>
                      <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Country">
                      </div>
                      <div class="col-md-12">
                        <input type="text" class="form-control" placeholder="Billing Address:">
                      </div>
                      <div class="col-md-6">
                        <input type="password" class="form-control" placeholder="Password">
                      </div>
                      <div class="col-md-6">
                        <input type="password" class="form-control" placeholder="Confirm Password">
                      </div>
                      <div class="col-md-12 boom-sgin-up-page-main-button">
                     <button>Submit</button>

                    </div>
                    </div>
                  </form>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
